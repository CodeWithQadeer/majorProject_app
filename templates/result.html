<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Result - NutriScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-6 bg-white mt-10 rounded-xl shadow-lg">
        <!-- Heading -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">üçé Detection Results</h2>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Image Section -->
            <div class="w-full md:w-2/3">
                <img class="rounded-xl w-full border" src="data:image/jpeg;base64,{{ result.image }}" alt="Detected Image">
            </div>

            <!-- Info Section -->
            <div class="w-full md:w-1/3 space-y-6">
                <!-- Detected Items -->
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Detected Items</h3>
                    <ul class="list-disc ml-6 text-gray-700">
                        {% for item in result.detected_items %}
                            <li>{{ item.name }} <span class="text-sm text-gray-500">(Confidence: {{ item.confidence }})</span></li>
                        {% endfor %}
                    </ul>
                </div>

                <!-- Calories Info -->
                <div class="bg-green-100 text-green-900 text-center py-4 px-3 rounded-lg shadow">
                    <p class="text-lg font-semibold">Total Calories</p>
                    <p class="text-2xl font-bold">{{ result.total_calories }} kcal</p>
                </div>

                <!-- Scan Again -->
                <div class="text-center pt-4">
                    <a href="/" class="text-blue-600 font-semibold hover:underline">üîÑ Scan Another</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
